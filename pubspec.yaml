name: trackich
description: "Personal Time Tracking Application - A desktop time tracker with project management and analytics"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management - Riverpod 2.x
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.5.1
  
  # Local Storage
  shared_preferences: ^2.3.2
  
  # Internationalization
  intl: ^0.20.2
  
  # Time and Date utilities
  timezone: ^0.9.4
  
  # Desktop specific
  window_manager: ^0.4.2
  
  # Notifications
  flutter_local_notifications: ^17.2.3
  
  # Icons and UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  
  # Charts for analytics
  fl_chart: ^0.69.0
  
  # Path utilities
  path_provider: ^2.1.4
  
  # JSON handling
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # Code Generation
  build_runner: ^2.4.13
  riverpod_generator: ^2.5.1
  json_serializable: ^6.8.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

flutter:
  generate: true
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/sounds/
