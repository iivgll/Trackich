name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.1'
          channel: 'stable'
          
      - name: Configure Flutter
        run: |
          flutter config --no-analytics
          flutter --version
          
      - name: Install dependencies
        run: flutter pub get
        
      - name: Build Windows
        run: flutter build windows --release
        
      - name: Create Windows archive
        run: |
          cd build/windows/x64/runner/Release
          powershell Compress-Archive -Path * -DestinationPath ../../../../../trackich-windows.zip
        
      - name: Archive Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: trackich-windows.zip

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.1'
          channel: 'stable'
          
      - name: Configure Flutter
        run: |
          flutter config --no-analytics
          flutter --version
          
      - name: Install dependencies
        run: flutter pub get
        
      - name: Build macOS
        run: flutter build macos --release
        
      - name: Install create-dmg
        run: brew install create-dmg
        
      - name: Create DMG
        run: ./create-dmg.sh
        
      - name: Archive macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-release
          path: Trackich.dmg

  create-release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            windows-release/trackich-windows.zip
            macos-release/Trackich.dmg
          body: |
            ## Trackich v${{ github.ref_name }}
            
            ### Downloads:
            - **Windows**: trackich-windows.zip
            - **macOS**: Trackich.dmg
            
            ### Installation:
            - **Windows**: Extract ZIP archive and run Trackich.exe
            - **macOS**: Open DMG and drag Trackich.app to Applications
            
            ### Note:
            Linux build is available via Docker - see README.md for instructions.
          token: ${{ secrets.GITHUB_TOKEN }}