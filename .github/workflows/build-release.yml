name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.1'
          channel: 'stable'
          
      - name: Configure Flutter
        run: |
          flutter config --no-analytics
          flutter --version
          
      - name: Install dependencies
        run: flutter pub get
        
      - name: Build Windows
        run: flutter build windows --release
        
      - name: Create Windows archive
        run: |
          cd build/windows/x64/runner/Release
          tar -czf ../../../../../trackich-windows.tar.gz *
        
      - name: Archive Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: trackich-windows.tar.gz

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.1'
          channel: 'stable'
          
      - name: Configure Flutter
        run: |
          flutter config --no-analytics
          flutter --version
          
      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev
          
      - name: Install dependencies
        run: flutter pub get
        
      - name: Build Linux
        run: flutter build linux --release
        
      - name: Create Linux archive
        run: |
          cd build/linux/x64/release/bundle
          tar -czf ../../../../../trackich-linux.tar.gz *
        
      - name: Archive Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-release
          path: trackich-linux.tar.gz

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.1'
          channel: 'stable'
          
      - name: Configure Flutter
        run: |
          flutter config --no-analytics
          flutter --version
          
      - name: Install dependencies
        run: flutter pub get
        
      - name: Build macOS
        run: flutter build macos --release
        
      - name: Install create-dmg
        run: brew install create-dmg
        
      - name: Create DMG
        run: ./create-dmg.sh
        
      - name: Archive macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-release
          path: Trackich.dmg

  create-release:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            windows-release/trackich-windows.tar.gz
            linux-release/trackich-linux.tar.gz
            macos-release/Trackich.dmg
          body: |
            ## Trackich v${{ github.ref_name }}
            
            ### Downloads:
            - **Windows**: trackich-windows.tar.gz
            - **Linux**: trackich-linux.tar.gz  
            - **macOS**: Trackich.dmg
            
            ### Installation:
            - **Windows**: Extract archive and run Trackich.exe
            - **Linux**: Extract archive and run ./trackich
            - **macOS**: Open DMG and drag Trackich.app to Applications
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}